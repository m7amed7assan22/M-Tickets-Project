<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tickets - Sign up</title>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <div class="logo-menu">
            <label class="toggle" for="check">
                <span class="top_line common"></span>
                <span class="mid_line common"></span>
                <span class="bot_line common"></span>
            </label>
            <a href="../index.html"><img src="../images/icon.png" alt="Logo"></a>
        </div>
        <div class="side-nav">
            <ul>
                <li><a href="../index.html">home</a></li><hr>
                <li><a href="stadium.html">stadium locations</a></li><hr>
                <li><a href="about.html">about m tickets</a></li><hr>
                <li><a href="contact.html">contact us</a></li>
            </ul>
        </div>
        
        <div class="signup-register">
            <a href="#"><i class="fa-solid fa-user-plus"></i><span>Register</span></a>
            <hr>
            <a href="signin.html"><i class="fa-solid fa-unlock"></i><span>Sign in</span></a>
        </div>
    </nav>
    <div class="container">
        <h1>Sign up for M-Tickets Account</h1>
        <form id="signup_form" action="signin.html">
            <div class="form_group">
                <label class="txt">Name</label>
                <small class="error" id="err_fname"><i class="fa-solid fa-circle-exclamation"></i>First name needs to be 3–12 characters long</small>
                <input type="text" id="first_name" placeholder="First Name" required>
                <small class="error" id="err_lname"><i class="fa-solid fa-circle-exclamation"></i>Last name needs to be 3–12 characters long</small>
                <input type="text" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="form_group">
                <label class="txt">Date of birth</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form_group">
                <label class="txt">Gender</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form_group">
                <label class="txt">Email</label>
                <small class="error" id="err_email"><i class="fa-solid fa-circle-exclamation"></i>Please use a valid email format</small>
                <input type="email" id="email_address" placeholder="example@example.com" required>
            </div>
            <div class="form_group">
                <label class="txt">Password</label>
                <small class="error" id="err_pass"><i class="fa-solid fa-circle-exclamation"></i>Password needs to be 8–16 characters long</small>
                <input type="password" id="password" placeholder="Password" required>
                <small class="error" id="err_confirm"><i class="fa-solid fa-circle-exclamation"></i>Passwords do not match</small>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <label><input type="checkbox" id="show_password"> Show Password</label>
            </div>
            <button type="submit" id="submit_btn" disabled>Sign up</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
