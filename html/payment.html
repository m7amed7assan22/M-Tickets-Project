<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="../css/style -event.css">
</head>
<body>
  <div class="payment">
    <h2>Payment </h2>
    <form onsubmit="return confirmPayment(event)">
      <label>Full Name:</label>
      <input type="text" required ><br>

      <label>Card Number:</label>
      <input type="text" maxlength="16" required><br>

      <label>CVV:</label>
      <input type="password" maxlength="3" required><br>

      <label>Number of Tickets:</label>
      <input type="number" min="1" max="10" required><br>

      <button type="submit" class="btn.pay">Pay Now</button>
    </form>
  </div>

  <script src="../js/script-event.js"></script>
</body>
</html>
