<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="../css/style -event.css">
</head>
<body>
  <div class="event-details">
    <img src="img-event/halmy.png" alt="Event Image" class="banner">
    <div class="info">
      <h2>Mohamed Helmy</h2>
      <p>No. of shows: 1 <br>
         AUC Bassily Auditorium <br>
         14 November 2025
        </p>
      <button class="btn" onclick="togglePrice()">Show Price</button>
      <p id="price" style="display:none;">üéüÔ∏è Ticket Price: 880 EGP</p>

      <button class="btn" onclick="openModal()">Book Now</button>
    </div>
  </div>

  <div id="termsModal" class="modal">
    <div class="modal-content">
      <h3>Terms of entry</h3>
      <p>1. Doors close at 8:00 PM. <br>
         2. No food or beverages are allowed inside the auditorium.<br>
         3. Minimum age for entry is 8 years old.<br>
        4. Smoking is strictly prohibited.</p>
      <div class="modal-buttons">
        <button class="btn" onclick="acceptTerms()">Accept</button>
        <button class="btn cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script-event.js"></script>
</body>
</html>
