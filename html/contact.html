<h1>Contact us</h1>
<pre>
    For inquiries, suggestions, or 
    complaints, contact us at
</pre>
<h1 class="num">
    <i class="fa-solid fa-square-phone" class="phone"></i> 15355
</h1>

<!-- form -->


<div class="form-wrapper">
    <p class="form-header">Or fill in this form and we will get back to you.</p>
    
    <form action="#" class="contact-form">
        
        <div class="input-group">
            <label>Subject<span class="required">*</span></label>
            <select required>
                <option value="" disabled selected>-- Select --</option>
                <option value="inquiry">Technical Support</option>
                <option value="complaint">Suggestion</option>
                <option value="suggestion">Complaint</option>
            </select>
        </div>

        <div class="input-group">
            <label>Name<span class="required">*</span></label>
            <input type="text" placeholder="Name" required>
        </div>

        <div class="input-group">
            <label>Email<span class="required">*</span></label>
            <input type="email" placeholder="example@example.com" required>
        </div>

        <div class="mobile-row">
    <select class="country-code">
        <option value="+20">+20</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
    </select>
    <input 
        type="tel" 
        class="phone-input" 
        placeholder="10xxxxxxxxx" 
        maxlength="10" 
        required
    >
</div>

        <div class="input-group">
            <label>Message<span class="required">*</span></label>
            <textarea rows="5"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
