<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Tickets</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/style-booking.css">
</head>
<body>
  <header>
    <h1 class="page-title">Book Your Movie Tickets</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Movies</a>
  </header>

  <div class="booking-container">
    <!-- Left side: poster -->
    <div class="poster">
      <img src="https://via.placeholder.com/350x500?text=Movie+Poster" alt="Movie Poster">
    </div>

    <!-- Right side: movie info + booking form -->
    <div class="info-section">
      <div class="movie-details">
        <h2>Movie Title</h2>
        <p class="about">
          <strong>About:</strong> A thrilling story about friendship and courage.
        </p>
        <p><strong>Cast:</strong> Actor A, Actor B, Actor C</p>
        <p><strong>Release Date:</strong> January 10, 2026</p>
        <p><strong>Runtime:</strong> 2h 10m</p>
        <p><strong>Language:</strong> English</p>
      </div>

      <form class="booking-form">
        <h3>Reserve Your Seat</h3>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <select id="time" required>
            <option value="">Select a time</option>
            <option>10:00</option>
            <option>13:00</option>
            <option>16:30</option>
            <option>20:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tickets">Tickets</label>
          <input type="number" id="tickets" min="1" max="10" value="1" required>
        </div>

        <button type="submit" class="btn-primary">Checkout</button>
      </form>
    </div>
  </div>
</body>
</html>
